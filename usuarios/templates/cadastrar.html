{% extends 'base.html' %}

{% block 'body' %}
<div class="container d-flex justify-content-center align-items-center" style="min-height: 80vh;">
    <div style="width: 100%; max-width: 400px;">
        {% if messages %}
        <br>
        {% for message in messages %}
        <div class="alert {{ message.tags }}">{{ message }}</div>
        {% endfor %}
        {% endif %}
        <form action="{% url 'cadastrar' %}" method="POST" enctype="multipart/form-data" class="p-4 shadow" style="background-color: #fff; border-radius: 8px;">
            <h1>Cadastrar</h1>
            {% csrf_token %}
            <div class="form-group">
                <label for="first_name">Nome:</label>
                <input class="form-control" type="text" id="first_name" name="first_name" required>
            </div>
            <div class="form-group">
                <label for="last_name">Sobrenome:</label>
                <input class="form-control" type="text" id="last_name" name="last_name" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input class="form-control" type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Senha:</label>
                <input class="form-control" type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <label for="foto_perfil">Foto de perfil:</label>
                <input class="form-control" type="file" id="foto_perfil" name="foto_perfil" accept="image/*">
            </div>
            <button type="submit" class="btn btn-success btn-block mt-3">Cadastrar</button>
        </form>
    </div>
</div>
{% endblock %}
