{% extends 'base.html' %}

{% block 'body' %}
<div class="container d-flex justify-content-center align-items-center" style="min-height: 60vh;">
    <form action="{% url 'login' %}" method="POST" class="p-4 shadow" style="width: 100%; max-width: 400px; background-color: #ffffff; border-radius: 8px;">
            <h1>Entrar</h1>
            {% csrf_token %}
            <div class="form-group">
                <label for="email">E-mail</label>
                <input type="email" id="email" name="email" placeholder="Digite seu e-mail..." class="form-control" required>
            </div>
            <div class="form-group">
                <label for="senha">Senha</label>
                <input type="password" id="senha" name="senha" placeholder="Digite sua senha..." class="form-control" required>
            </div>
            <button type="submit" class="btn btn-success btn-block mt-3">Entrar</button>
        </form>
    </div>
{% endblock %}
