{% extends 'base.html' %}

{% block 'body' %}

<div class="container">
  <h1>Personagens</h1>
  <hr class="br-hr">
  <div class="row">
    {% for personagem in personagens %}
    <div class="col-md-4">
      <div class="card mb-4" style="width: 18rem; height: 30rem; overflow: hidden;">
        <div class="card-body">
          <img src="{{ personagem.imagem.url }}" class="card-img-top" alt="{{ personagem.nome }}"
            style="object-fit: cover; width: 100%; height: 70%;">
          <h5 class="card-title" style="margin-top: 10px;">{{ personagem.nome }}</h5>
          <h6 class="card-title" style="margin-top: 10px;">{{ personagem.artista.get_full_name }}</h6>
          <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#modal{{ personagem.id }}">
            Ver mais
          </button>
        </div>
      </div>
    </div>

    <!-- MODAL -->

    <div class="modal fade" id="modal{{ personagem.id }}" tabindex="-1" role="dialog"
      aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">{{ personagem.nome }}</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body d-flex">
            <img src="{{ personagem.imagem.url }}" class="img-fluid" alt="{{ personagem.nome }}"
              style="width: 100%; height: auto; max-width: 300px; object-fit: contain; margin-right: 20px;">
            <p>{{ personagem.descricao }}</p>
          </div>
          <div class="modal-footer">
            <div class="btn btn-primary"><p>{{ personagem.artista.get_full_name }}</p></div>
          </div>
        </div>
      </div>
    </div>

    {% endfor %}
  </div>
</div>

{% endblock %}
